<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card__image" title="women working at laptops"> </div>

      <div class="card__content">
        <h1 class="card__content--heading">Get <span class="card__content--accent">insights</span> that help your business grow. </h1>
        <p class="card__content--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats__container">
          <div class="stats"><h2 class="stats__number">10k+</h2> <p class="stats__heading">Companies</p></div>
          <div class="stats"><h2 class="stats__number">314</h2> <p class="stats__heading">Templates</p></div>
          <div class="stats"><h2 class="stats__number">12M+</h2> <p class="stats__heading">Queries</p></div>
        </div>
      </div>
    </div>
    <!-- <div> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mark Lawson</a>. </div> -->
  </body>
</html>
