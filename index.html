<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | card__stats preview card component</title>
  </head>
  <body>
    <section class="card card-container">
      <!-- card image -->
      <div class="card__image" role="presentation"></div>
      <!-- main content -->
      <main class="card__content">
        <h1 class="card__content-heading">Get <span class="card__content-heading--accent">insights</span> that help your business grow.</h1>
        <p class="card__content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats-container">
          <div class="card__stats">
            <h2 class="card__stats-number">10k+</h2>
            <p class="card__stats-heading">Companies</p>
          </div>
          <div class="card__stats">
            <h2 class="card__stats-number">314</h2>
            <p class="card__stats-heading">Templates</p>
          </div>
          <div class="card__stats">
            <h2 class="card__stats-number">12M+</h2>
            <p class="card__stats-heading">Queries</p>
          </div>
        </div>
      </main>
    </section>
    <!-- footer -->
    <footer>
      <small>challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> - coded by <a href="https://www.frontendmentor.io/profile/walkonmars36" target="_blank">Mark Lawson</a></small>
    </footer>
  </body>
</html>
